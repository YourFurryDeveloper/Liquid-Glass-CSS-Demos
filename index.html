<!DOCTYPE html>

<html>
    <head>
        <title>Liquid Glass CSS Demos</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>

    <body>
        <h1>IOS 26 Liquid Glass CSS Demos</h1>
        <h3>By <a href="https://github.com/YourFurryDeveloper" style="text-decoration: none; color: lightblue;">YourFurryDeveloper</a> on GitHub</h3>

        <div id="maincontent">
            <div class="demoContainer">
                <h3 class="demoContainerTitle">Button</h3>
                <div class="demo">
                    <button id="regularBtn" class="shownButton">Press Me!</button>
                </div>
            </div>

            <div class="demoContainer">
                <h3 class="demoContainerTitle">3D Touch Effect Button</h3>
                <div class="demo">
                    <button id="dragBtn" class="shownButton" onclick="doIconicTouchHaptics()">Press Me!</button>
                </div>
            </div>

            <div class="demoContainer" style="width: 350px;">
                <h3 class="demoContainerTitle">Tab Bar</h3>
                <div class="demo">
                    <div id="tabBar">
                        <button id="tabSelector" class="shownButton"></button>
                        <div id="tabsContainer">
                            <button id="tab1" class="tabBarText invisibleBtn" onclick="changeTab('1')">Tab 1</button>
                            <button id="tab2" class="tabBarText invisibleBtn" onclick="changeTab('2')">Tab 2</button>
                            <button id="tab3" class="tabBarText invisibleBtn" onclick="changeTab('3')">Tab 3</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="demoContainer">
                <h3 class="demoContainerTitle">3D Touch Effect Button</h3>
                <div class="demo">
                    <button id="dragBtn" class="shownButton" onclick="doIconicTouchHaptics()">Press Me!</button>
                </div>
            </div>
        </div>

        <script>
            function doIconicTouchHaptics() {
                if (navigator.vibrate) {
                    navigator.vibrate(300);
                }
            }

            function changeTab(tabToChange) {
                const tabBar = document.getElementById("tabBar");

                document.getElementById("tabSelector").classList.add("activeTabSelector");
                document.getElementById(`tab${tabToChange}`).classList.add("activeTabButton");

                setTimeout(function() {
                    document.getElementById("tabSelector").classList.remove("activeTabSelector");
                }, 500);
                setTimeout(function() {
                    document.getElementById(`tab${tabToChange}`).classList.remove("activeTabButton");
                }, 200);

                let tabRect = document.getElementById(`tab${tabToChange}`).getBoundingClientRect();
                let tabBarRect = tabBar.getBoundingClientRect();
                document.getElementById("tabSelector").style.left = (tabRect.left - 14 - tabBarRect.left) + "px";
            }
        </script>
    </body>
</html>
